name: ğŸš€ Simple Revolutionary Deploy

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“¥ Checkout
        uses: actions/checkout@v4
        
      - name: ğŸ”§ Setup Node.js  
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          
      - name: ğŸ“¦ Install dependencies
        run: |
          npm install
          
      - name: ğŸ§  Validate Revolutionary System
        run: |
          echo "ğŸ” Checking for revolutionary features..."
          if grep -q "agentDesignsBreakthrough" superintelligent_agent_collective.js; then
            echo "âœ… Revolutionary breakthrough detection found"
          else
            echo "âŒ Missing breakthrough detection"
            exit 1
          fi
          
          if grep -q "generateRevolutionaryProject" superintelligent_agent_collective.js; then
            echo "âœ… Revolutionary project generation found"  
          else
            echo "âŒ Missing revolutionary projects"
            exit 1
          fi
          
          echo "ğŸš€ Revolutionary system validated!"
          
      - name: ğŸ¯ Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SERVICE_ACCOUNT_KEY }}
          
      - name: ğŸŒ Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2
        
      - name: ğŸš€ Deploy to Cloud Run
        run: |
          gcloud run deploy dina-agi \
            --source . \
            --region us-central1 \
            --allow-unauthenticated \
            --memory 2Gi \
            --cpu 1 \
            --timeout 3600 \
            --concurrency 80 \
            --max-instances 1 \
            --set-env-vars NODE_ENV=production